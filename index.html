  <script>
    let  kelvin , celsius;


    var fehrenheit = parseInt(prompt("enter your tempreture" ))
    while (isNaN(fehrenheit) || fehrenheit == "") {
		 fehrenheit =	prompt("enter your tempreture");
		}
    
      
    celsius = (fehrenheit - 32) * 5/9
    kelvin = (fehrenheit + 459.67) * 5/9

    document.write('this is the temprture for calsius ='+ celsius.toFixed() + '<br>')

    document.write('this is the temprture for kelvin ='+ kelvin.toFixed());
  </script>
